<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LurkForWork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <!--<link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="styles/global.css">-->
    <link rel="icon" type="image/x-icon" href="logoNoBG.png">

</head>
<body style="margin:0px; top:0px">
    <!-- This is an example app structure, you can modify this as much as you choose --> 
    <header>
        <h1></h1>
        <nav>
            <!--
            <li class="nav-item">Item</li>
            <li class="nav-item">Item</li>
            -->
        </nav>
    </header>
   
    <div class="py-5 h-100 row d-flex justify-content-center align-items-center" style="background-color: #dbf0fa">
        <div id="authPage" class="card rounded-3 text-black" style="width: 80%; max-width: 600px;">
            
            <div id="loginCard" class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                <img src="logoNoBG.png" style="width: 250px;" alt="logo">
                <h4 class="mt-1 mb-5 pb-1">Please Sign In</h4>
                </div>

                <form>

                    <div class="form-outline mb-4">
                        <input type="email" id="loginEmail" class="form-control" placeholder="someone@example.com"/>
                        <label class="form-label" for="loginEmail">Email</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="password" id="loginPassword" class="form-control" />
                        <label class="form-label" for="loginPassword">Password</label>
                    </div>

                    <div class="text-center pt-1 mb-5 pb-1">
                        <button id="loginBtn" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Log in</button>
                        <a class="text-muted" href="#!">Forgot password?</a>
                    </div>

                    <div class="d-flex align-items-center justify-content-center pb-4">
                        <p class="mb-0 me-2">Don't have an account?</p>
                        <button id="createNewAccontBtn" type="button" class="btn btn-outline-danger">Create new</button>
                    </div>

                </form>
            </div>

            <div id="registerCard" class="card-body p-md-5 mx-md-4" style="display:None">
                <div class="text-center">
                <img src="logoNoBG.png" style="width: 30%;" alt="logo">
                <h4 class="mt-1 mb-5 pb-1">Register</h4>
                </div>

                <form>

                    <div class="form-outline mb-4">
                        <input type="email" id="registerEmail" class="form-control" placeholder="someone@example.com"/>
                        <label class="form-label" for="registerEmail">Email</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="text" id="registerName" class="form-control"/>
                        <label class="form-label" for="registerName">Name</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="password" id="registerPassword" class="form-control" />
                        <label class="form-label" for="registerPassword">Password</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="password" id="registerPasswordConfirm" class="form-control" />
                        <label class="form-label" for="registerPasswordConfirm">Confirm Password</label>
                    </div>

                    <div class="text-center pt-1 mb-5 pb-1">
                        <button id="submitBtn" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Submit</button>
                    </div>


                </form>  
            </div>
        </div>

        <div id="loggedIn" style="display:None">
            <img src="logoNoBG.png" style="display: block; margin-left: auto; margin-right: auto; width: 30%;" alt="logo">
            
            <div id="buttons" style = "display: flex; width:80%; max-width:800px; margin-left:auto; margin-right:auto;">
                <button class="btn btn-secondary" id="feedButton" style ="flex:1">
                    Feed
                </button>
    
                <button class="btn btn-secondary" id="ownProfileButton" style ="flex:1">
                    My Profile
                </button>

                <button class="btn btn-secondary" id="uploadJobButton" style ="flex:1">
                    Upload Job
                </button>
    
    
            </div>

            <div id="feed" style="display:None">
                
                <div class="input-group mb-3" style="width:80%; max-width:800px; margin-left:auto; margin-right:auto; margin-top: 20px;">
                    <input id="searchForUser" type="text" class="form-control">
                    
                    <button id="searchForUserBtn" class="btn btn-primary" type="button">Search For User To Watch</button>
                
                </div>
                
                
                <div id="popUp" class="card" style="width: 350px; display: block; position: fixed; top: 50px; left: calc(50% - 175px) ; z-index: 9; padding:30px; display: None">
                    <div id="popUpText">

                    </div>
                    <ul id="engagedUsers">

                    </ul>
                    <br/>
                    <button id="closePopUp">Close</button>
                </div>
            </div>

            <div id="editJob" class="card rounded-3 text-black card-body justify-content-left text-left" style="display: None; width:80%; max-width:800px; margin-left:auto; margin-right:auto; ">
                <div class="form-outline mb-4">
                    <input id="editJobTitle" class="form-control"/>
                    <label class="form-label" for="editJobTitle">Job Title</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="date" id="editJobStartDate" class="form-control"/>
                    <label class="form-label" for="editJobStartDate">New Job Start Date</label>
                </div>

                <div class="form-outline mb-4">
                    <input id="editJobDescription" class="form-control"/>
                    <label class="form-label" for="editJobDescriptione">Job Description</label>
                </div>

                <input type="file"  accept="image/*" name="image" id="editJobPic" >
                <label for="file">Upload Image</label>
                <img id="output" width="200" />

                <div id="editJobId" style="display:None"></div>
                

                <button type="button" class="btn btn-info" id="submitJobEdit">Update</button>
                <button type="button" class="btn btn-danger" id="deleteJob">Delete</button>
            </div>

            <div id="profile" class="card rounded-3 text-black card-body justify-content-left text-left" style="display: None; width:80%; max-width:800px; margin-left:auto; margin-right:auto; ">
                <div id="profileInfo">
                    <img id="profilePic" style="display: block; margin-left: auto; margin-right: auto; width: 250px;"/>
                    <div id="profileName"></div>
                    <div id="profileEmail"></div>
                    <div id="profileId"></div>
                    
                    <div>Jobs Listed:</div>
                    <ul id="profileJobsListed">

                    </ul>

                    <div id="profileWatchedByLink">Watched By</div>
                    <ul id="profileWatchees">

                    </ul>
                </div>

                <div id="profileEdit">
                    <div class="form-outline mb-4">
                        <input type="email" id="updateEmail" class="form-control" placeholder="someone@example.com"/>
                        <label class="form-label" for="registerEmail">Email</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="text" id="updateName" class="form-control"/>
                        <label class="form-label" for="registerName">Name</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="password" id="updatePassword" class="form-control" />
                        <label class="form-label" for="registerPassword">Password</label>
                    </div>
                    
                    
                    <input type="file"  accept="image/*" name="image" id="updatePic" >
                    <label for="file" style="cursor: pointer;">Upload Image</label>
                    <img id="output" width="200" />
                    

                </div>
                

                <button type="button" class="btn btn-info" style="display: None;" id="editProfileButton">Edit My Profile</button>
                
                <button type="button" class="btn btn-info" id="watchButton"></button>
                

            </div>

            <div id="uploadJob" class="card rounded-3 text-black card-body justify-content-left text-left" style="display: None; width:80%; max-width:800px; margin-left:auto; margin-right:auto; ">
                
                
                <div class="form-outline mb-4">
                    <input id="newJobTitle" class="form-control"/>
                    <label class="form-label" for="newJobTitle">Job Title</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="date" id="newJobStartDate" class="form-control"/>
                    <label class="form-label" for="newJobStartDate">New Job Start Date</label>
                </div>

                <div class="form-outline mb-4">
                    <input id="newJobDescription" class="form-control"/>
                    <label class="form-label" for="newJobDescriptione">Job Description</label>
                </div>

                <input type="file"  accept="image/*" name="image" id="newJobPic" >
                <label for="file" style="cursor: pointer;">Upload Image</label>
                <img id="output" width="200" />
                

                <button type="button" class="btn btn-info" id="submitNewJob">Sumbit New Job</button>

            </div>
        </div>
            <!--
            <footer>
                <p>&copy; lurkforwork.com 2022</p>
            </footer>
            -->
    </div>       

    <script type="module" src="src/main.js"></script>
    <script type="text/javascript" src="../../backend/database.json"></script>
</body>
</html>
